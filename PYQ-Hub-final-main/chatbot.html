<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Hub - AI Study Assistant</title>
    <link rel="icon" href="pyq logo.jpg">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Chat Button -->
    <div class="floating-chat-btn" id="floatingChatBtn">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h3>AI Study Assistant</h3>
                        <div class="status online">Online</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="minimize-btn" id="minimizeBtn">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="close-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be added by JavaScript -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action" data-action="study-tips">
                <i class="fas fa-lightbulb"></i>
                Study Tips
            </button>
            <button class="quick-action" data-action="find-questions">
                <i class="fas fa-search"></i>
                Find PYQs
            </button>
            <button class="quick-action" data-action="organize">
                <i class="fas fa-folder"></i>
                Organize
            </button>
            <button class="quick-action" data-action="exam-prep">
                <i class="fas fa-calendar"></i>
                Exam Prep
            </button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything about your studies..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation Back to Main Site -->
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1001;">
        <a href="index.html" style="
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        ">
            <i class="fas fa-arrow-left"></i>
            Back to PYQ Hub
        </a>
    </div>

    <!-- Scripts -->
    <script src="chatbott.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>
